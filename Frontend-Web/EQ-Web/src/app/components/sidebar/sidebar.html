<div class="flex flex-col h-full bg-slate-900 text-slate-100">

  <!-- Logo -->
  <div class="flex items-center gap-3 px-4 py-5 border-b border-slate-800">
    <img
      src="assets/logo/eq-logo.png"
      alt="EQ Logo"
      class="h-10 w-10 rounded-full bg-white p-1 shadow-sm"
    />
    <div>
      <p class="text-sm font-semibold tracking-wide text-sky-400">EQ-Web</p>
      <p class="text-xs text-slate-400">Admin Console</p>
    </div>
  </div>

  <!-- Nav Items -->
  <nav class="flex-1 overflow-y-auto px-2 py-4 space-y-1">

    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="active-link"
      class="sidebar-link group flex items-center gap-3 px-3 py-2 rounded-md transition"
    >
      <!-- ICON -->
      <ng-container [ngSwitch]="item.icon">

        <!-- Dashboard -->
        <svg *ngSwitchCase="'dashboard'"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-sky-400 group-hover:text-white transition">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3.75 3.75h7.5v7.5h-7.5zM12.75 3.75h7.5v4.5h-7.5zM12.75 8.25h7.5v12h-7.5zM3.75 12.75h7.5v7.5h-7.5z"/>
        </svg>

        <!-- Students -->
        <svg *ngSwitchCase="'students'"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-sky-400 group-hover:text-white transition">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z"/>
        </svg>

        <!-- Classes -->
        <svg *ngSwitchCase="'classes'"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-sky-400 group-hover:text-white transition">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 7l9-4 9 4-9 4-9-4zm0 5l9 4 9-4"/>
        </svg>

        <!-- Courses -->
        <svg *ngSwitchCase="'courses'"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-sky-400 group-hover:text-white transition">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4.5 6h15v12l-7.5-3-7.5 3z"/>
        </svg>

        <!-- Academic -->
        <svg *ngSwitchCase="'academic'"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-sky-400 group-hover:text-white transition">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 6v12M6 12h12"/>
        </svg>

        <!-- Questions -->
        <svg *ngSwitchCase="'questions'"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-sky-400 group-hover:text-white transition">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 9a3 3 0 116 0c0 2-2 3-2 4m-2 3h.01"/>
        </svg>

        <!-- Stats -->
        <svg *ngSwitchCase="'stats'"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-sky-400 group-hover:text-white transition">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 3v18h18M7 13l3-3 3 3 4-6"/>
        </svg>

        <!-- Sentiment -->
        <svg *ngSwitchCase="'sentiment'"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5 text-sky-400 group-hover:text-white transition">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 15a3 3 0 00-6 0"/>
        </svg>

      </ng-container>

      <span>{{ item.label }}</span>
    </a>
  </nav>

  <!-- Footer -->
  <div class="px-4 py-3 border-t border-slate-800 text-xs text-slate-500">
    <p class="font-semibold text-slate-300">Logged in as</p>
    <p>Admin</p>
  </div>

</div>

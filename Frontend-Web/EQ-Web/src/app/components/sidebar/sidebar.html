<div class="flex flex-col h-full bg-[#0A1A2F] text-slate-100 relative">

  <!-- Optional Background Image with Overlay -->
  <div class="absolute inset-0 bg-[url('/assets/bg/sidebar-pattern.jpg')] bg-cover bg-center opacity-10 pointer-events-none"></div>

  <!-- Logo -->
  <div class="relative flex items-center gap-3 px-4 py-5 border-b border-slate-700/40 backdrop-blur-sm">
    <img src="assets/logo/eq-logo.png"
      alt="EQ Logo"
      class="h-10 w-10 rounded-full bg-white p-1 shadow-lg shadow-black/30" />

    <div>
      <p class="text-sm font-semibold tracking-wide text-sky-300">EQ-Web</p>
      <p class="text-xs text-slate-400">Admin Console</p>
    </div>
  </div>

  <!-- Nav -->
  <nav class="relative flex-1 overflow-y-auto px-3 py-6 space-y-3">

    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="active-link"
      class="sidebar-link group flex items-center gap-3 px-3 py-2 rounded-md transition-all duration-200 hover:bg-sky-500/10 hover:translate-x-1"
    >
      <!-- ICONIFY ICON -->
      <iconify-icon
        [icon]="item.icon"
        class="w-5 h-5 text-sky-300 group-hover:text-white transition"
      ></iconify-icon>

      <span class="font-medium tracking-wide text-sm">{{ item.label }}</span>
    </a>

  </nav>

  <!-- Footer -->
  <div class="relative px-4 py-3 border-t border-slate-700/40 text-xs text-slate-400">
    <p class="font-semibold text-slate-300">Logged in as</p>
    <p>Admin</p>
  </div>
</div>

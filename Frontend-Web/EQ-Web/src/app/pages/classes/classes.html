<div class="page-enter space-y-6">

  <!-- HEADER -->
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-2xl font-semibold text-slate-800">Manage Classes</h2>
      <p class="text-sm text-slate-500">Create, edit and organize classroom groups.</p>
    </div>

    <button
      class="px-4 py-2 bg-sky-400 hover:bg-sky-600 text-white text-sm rounded-lg shadow"
      (click)="openCreateModal()">
      + Add Class
    </button>
  </div>

  <!-- TABLE -->
  <div class="bg-white rounded-xl shadow p-4">
    
    <div class="flex justify-between items-center mb-4">
      <input
        type="text"
        placeholder="Search classes..."
        class="border border-slate-200 rounded-lg px-3 py-2 text-sm w-64 focus:outline-none focus:ring focus:ring-sky-200"
      />

      <span class="text-xs text-slate-400">Table data will come from the backend.</span>
    </div>

    <div class="bg-white shadow-md overflow-hidden border border-gray-200">
      <table class="w-full table-auto">
        <thead class="bg-gray-50 border-b">
          <tr>
            <th class="px-4 py-3 text-left text-gray-600 font-semibold">Name</th>
            <th class="px-4 py-3 text-left text-gray-600 font-semibold">Level</th>
            <th class="px-4 py-3 text-left text-gray-600 font-semibold">Capacity</th>
            <th class="px-4 py-3 text-left text-gray-600 font-semibold">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let cls of classes" class="border-b hover:bg-gray-50 transition">
            <td class="px-4 py-3">{{ cls.name }}</td>
            <td class="px-4 py-3">{{ cls.level }}</td>
            <td class="px-4 py-3">{{ cls.capacity }}</td>

            <td class="p-4 flex  gap-3">
              <button class="btn-edit" (click)="openEditModal(cls)">Edit</button>
              <button class="btn-delete" (click)="openDeleteConfirm(cls)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>

<!-- CREATE / EDIT MODAL -->
<div *ngIf="modalOpen" class="modal-backdrop">
  <div class="modal-content">
    <h2 class="modal-title">{{ editingClass ? 'Edit Class' : 'Create Class' }}</h2>

    <input class="modal-input" placeholder="Class Name" [(ngModel)]="newClass.name">
    <input class="modal-input" placeholder="Level" [(ngModel)]="newClass.level">
    <input class="modal-input" type="number" placeholder="Capacity" [(ngModel)]="newClass.capacity">

    <div class="modal-actions">
      <button class="btn-secondary" (click)="modalOpen = false">Cancel</button>
      <button class="btn-primary" (click)="saveClass()">Save</button>
    </div>
  </div>
</div>

<!-- DELETE CONFIRM -->
<div *ngIf="deleteConfirmOpen" class="modal-backdrop">
  <div class="modal-content">
    <h2 class="modal-title text-red-600">Confirm Delete</h2>
    <p>Are you sure you want to delete this class?</p>

    <div class="modal-actions">
      <button class="btn-secondary" (click)="cancelDelete()">Cancel</button>
      <button class="btn-danger" (click)="deleteClass()">Delete</button>
    </div>
  </div>
</div>
